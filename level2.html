<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

  <!-- SweetAlert -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- events -->
  <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>

  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-text
          position="0 2 0"
          rotation="0 0 0"
          value="Which ten-storey building is home to first year students?"
          geometry="primitive:plane;"
          align="center"
          material="color: #111; opacity: 0.01; transparent: true;"
        ></a-text>
        <a-text
          value="MacDonald Hall"
          class="clickable"
          position="0 1 0"
          rotation="0 0 0"
          geometry="primitive:plane"
          align="center"
          material="color: green; opacity: 0.09; transparent: true;"
        ></a-text>
        <a-text
          value="Chrysler Hall"
          position="0 0 0"
          rotation="0 0 0"
          class="clickable2"
          geometry="primitive:plane"
          align="center"
          material="color: red; opacity: 0.09; transparent: true;"
        ></a-text>
      </a-marker>
      <a-entity camera cursor="rayOrigin:mouse" look-controls>
        <!-- working cursor -->
        <a-entity
          look-controls
          wasd-controls
          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
          animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
          cursor="fuse: false; fuseTimeout: 500"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: gray; shader: flat; opacity: 1"
        >
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
  <script>
    var sceneEl = document.querySelector("a-scene");
    sceneEl
      .querySelector(".clickable")
      .addEventListener("click", function (evt) {
        Swal.fire({
          title: "Wrong Answer!",
          text: "It's a car brand name!",
          icon: "error",
          confirmButtonText: "continue",
        });
        score = score - 10;
      });

    sceneEl
      .querySelector(".clickable2")
      .addEventListener("click", function (evt) {
        Swal.fire({
          title: "Correct Answer!",
          text: "Press continue to play",
          icon: "success",
          confirmButtonText: "continue",
        });

        window.location.href = "/level3.html";
      });
  </script>
</html>
