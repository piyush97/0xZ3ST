<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Login + Firebase Database</title>
  <!-- Cool Google Fonts -->
  <link rel="preconnect"
        href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
        rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap"
        rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
        rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
        rel="stylesheet" />
  <!-- CSS (Tailwind; utility CDN Call) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- A frame for modelling -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- arjs version with marker + location based support -->
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

  <!-- events -->
  <script
          src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body>
  <div class="md:container md:mx-auto p-6 grid grid-cols-1">
    <blockquote class="text-2xl font-semibold italic text-center text-purple-900 mb-3">
      Sign Up for
      <span
            class="before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-purple-500 relative inline-block">
        <span class="relative text-white">0xZ3ST</span>
      </span>
    </blockquote>
    <input class="w-full lg:flex items-center text-sm leading-6 text-purple-400 rounded-md ring-1 ring-purple-900/10 shadow-sm py-1.5 pl-2 pr-3 hover:ring-purple-300 dark:bg-purple-800 dark:highlight-white/5 dark:hover:bg-purple-700 mb-4"
           type="text"
           id="full_name"
           placeholder="Full name" />
    <input class="w-full lg:flex items-center text-sm leading-6 text-purple-400 rounded-md ring-1 ring-purple-900/10 shadow-sm py-1.5 pl-2 pr-3 hover:ring-purple-300 dark:bg-purple-800 dark:highlight-white/5 dark:hover:bg-purple-700 mb-4"
           placeholder="Email"
           type="email"
           id="email" />

    <input class="w-full lg:flex items-center text-sm leading-6 text-purple-400 rounded-md ring-1 ring-purple-900/10 shadow-sm py-1.5 pl-2 pr-3 hover:ring-purple-300 dark:bg-purple-800 dark:highlight-white/5 dark:hover:bg-purple-700 mb-4"
           placeholder="Password"
           type="password"
           id="password" />

    <a href="/"
       class="text-purple-500 flow-right">Have an account with us?</a>
    <div class="flex space-x-2 justify-center">
      <button type="button"
              data-mdb-ripple="true"
              data-mdb-ripple-color="light"
              class="w-full inline-block px-6 py-2.5 bg-purple-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-purple-700 hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-purple-800 active:shadow-lg transition duration-150 ease-in-out"
              onclick="register()">
        Sign Up
      </button>
    </div>
  </div>
</body>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

<!-- Our script must be loaded after firebase references -->
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
