<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="aframe-arjs.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

  <!-- events -->
  <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>

  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      arjs
      cursor="rayOrigin: mouse; fuse: false"
      raycaster="objects: .raycastable"
    >
      <a-marker preset="hiro">
        <!-- <a-sphere class="clickable"
                            shadow
                            change-color-on-hover="color: blue">
                  </a-sphere> -->
        <a-text
          position="0 0 0"
          rotation="-90 0 0"
          value="Which is the famous library in Uwindsor?"
          material="color: #ffffff;transparent: true; opacity: 0.1;"
          width="2"
          height="1"
          align="center"
        ></a-text>
        <a-text
          position="0 1 0"
          rotation="-90 0 0"
          value="Leddy library"
          geometry="primitive:plane;"
          material="color: #ffffff;transparent: true; opacity: 0.1;"
          width="2"
          height="1"
          class="clickable"
          align="center"
        ></a-text>
      </a-marker>
    </a-scene>
  </body>
  <script>
    var sceneEl = document.querySelector("a-scene");
    sceneEl
      .querySelector(".clickable")
      .addEventListener("click", function (evt) {
        alert("Wrong Answer");
      });

    sceneEl
      .querySelector(".clickable2")
      .addEventListener("click", function (evt) {
        alert("Correct Answer");
      });
  </script>
</html>
